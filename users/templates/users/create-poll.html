{% extends 'base.html' %}
{% block content %}

<div>

    <form class="box my-5 mx-4" hx-post="{% url 'users:create_question' %}" hx-target="question_error" hx-swap="innerHtml">
        <legend>Create new poll</legend>
        {% csrf_token %}
        <div class="field mt-2">
            <label class="label" for="question_text">Question Text:</label>
            <div class="control">
                <textarea name="question_text" class="textarea" type="text" id="username" placeholder="e.g. What fruit do you like most" rows="3" required></textarea>
            </div>
        </div>

        <div class="field">
            <label class="label" for="pub_date">Publish date and Time:</label>
            <div class="control">
                <input class="input" name="pub_date" type="datetime-local">
            </div>
        </div>

        <div class="field">
            <label class="label">Can voters change their vote?</label>
            <div class="control">
                <label class="radio" for="vote_changeable">
                    <input type="radio" value="True" name="vote_changeable">
                    Yes
                </label>
                <label class="radio" class="vote_changeable">
                    <input type="radio" value="False" name="vote_changeable">
                    No
                </label>
            </div>
        </div>

        <div class="buttons is-centered">
            <button class="mt-2 button is-link has-text-centered" type="submit"
                >
                Create Question
            </button>
        </div>

    </form>

</div>
<div id="question_error"></div>

{% endblock content %}

<script>

</script>
{% endblock javascript %}
